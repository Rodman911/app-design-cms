          <p><span>1.</span></p><p><span>CMS：管理员-内容管理-商品管理-商品审核 &amp; 前端：商城</span></p><p><span>商品列表中状态显示为【待审核】的食材，管理员通过点击【操作】中的【审核】进行通过或者驳回</span></p><p><span>①.审核通过的商品将在前端界面【商城】中显示；</span></p><p><span>②.审核通过的商品经过筛选，将在前端界面【商城】中提供给用户进行自由选择。</span></p><p><span>提醒事项、推荐方案、爱心兑换项等同理</span></p>
        </div>
